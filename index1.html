<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- область заголовка HTML - это комментарий в стандарте HTML -->
	<head>
	<body>
		<!-- область тела документа HTML -->
		<script>
		// пример встраивания джаваскрипт в тело документа
		/* использован метод write ля вывода на страницу резузльтата выполнения ф-ции Date() - возвращение текущего даты / времени
		*/
		document.write(Date());
		</script>
	</body>
