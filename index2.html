<!DOCTYPE html>
<html>
	<body>
		<p>Javascript может написать прямо в HTML выходной поток - в теле документа </p>
		<script>
		// пример встраивания джаваскрипт в тело документа
		/* использован метод write ля вывода на страницу резузльтата выполнения ф-ции Date() - возвращение текущего даты / времени
		*/
		document.write("<h1>Это тег для заголовка</h1>");
		document.write("<p>то тег для обозначения параграфа</p>");
		</script>
		<p>Вы можеет ипользовать метод <strong>document.write</strong> в теле выходном HTML. Если вы используете этот метод полсе загрузки документа (например, в функции), весь документ будет пеезаписан.
		<!-- тег <strong> делает выделения текста на выходе страницы -->
		</p>
	</body>
</html>
